name: RTChat Workflow

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: rtchat-client
  AZURE_WEBAPP_PACKAGE_PATH: 'build'
  NODE_VERSION: '14.x'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build --if-present

    - name: Run tests
      run: npm test

    - name: Publish Coverage Report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./coverage/lcov.info
    
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: rtchat-client-artifact
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}


  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: rtchat-client-artifact
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Add process.json
      run: |
        echo '{ "script": "serve", "env": { "PM2_SERVE_SPA": "true", "PM2_SERVE_HOMEPAGE": "/index.html" } }' >> build/process.json

    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}